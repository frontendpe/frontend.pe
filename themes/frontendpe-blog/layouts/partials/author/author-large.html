{{ $name := .name }}
{{ $image := .image }}
{{ $twitter := .twitter }}

<div class="flex items-center mb-3 last:mb-0">
  {{ if $image }}
    <img height="48" width="48" class="rounded-full border-white border-2" src="{{ $image | relURL }}" alt="{{ $name }}"/>
  {{ end }}
  <div>
    <span class="font-medium text-sm ml-1 block">{{ $name }}</span>
    <a class="text-sm ml-1 block text-blue-400" href="https://www.twitter.com/{{ $twitter }}">{{ $twitter }}</a>
  </div>
</div>
